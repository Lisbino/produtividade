<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Produtividade - Analista Judiciário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro de Produtividade</h1>
        <p id="date-display"></p>
    </header>
    
    <main>
        <section id="form-section">
            <h2>Nova Minuta</h2>
            <form id="minuta-form">
                <div class="form-group">
                    <label for="processo">Número do Processo:</label>
                    <input type="text" id="processo" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo de Documento:</label>
                    <select id="tipo" required>
                        <option value="">Selecione</option>
                        <option value="sentenca">Sentença</option>
                        <option value="despacho">Despacho</option>
                        <option value="decisao">Decisão</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="complexidade">Complexidade:</label>
                    <select id="complexidade" required>
                        <option value="">Selecione</option>
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tempo">Tempo (minutos):</label>
                    <input type="number" id="tempo" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Registrar</button>
                    <button type="button" id="btn-timer" class="btn-secondary">Iniciar Cronômetro</button>
                </div>
            </form>
        </section>
        
        <section id="stats-section">
            <h2>Resumo do Dia</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total de Minutas</h3>
                    <p id="total-minutas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Tempo Total</h3>
                    <p id="tempo-total">0 min</p>
                </div>
                <div class="stat-card">
                    <h3>Por Tipo</h3>
                    <ul id="tipo-list">
                        <li>Sentenças: 0</li>
                        <li>Despachos: 0</li>
                        <li>Decisões: 0</li>
                    </ul>
                </div>
            </div>
        </section>
        
        <section id="history-section">
            <h2>Histórico de Registros</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Data/Hora</th>
                        <th>Processo</th>
                        <th>Tipo</th>
                        <th>Complexidade</th>
                        <th>Tempo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    <!-- Registros serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>Desenvolvido para uso pessoal - Analista Judiciário</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
